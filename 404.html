<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie znaleziona</title>
    <style>
        /* Reset dla podstawowych stylów */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #ff9800;
            border-bottom: 2px solid #ff9800;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            color: #ff9800;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background: #ff9800;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e68900;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Strona nie znaleziona</h2>
        <p>Wygląda na to, że strona, której szukasz, nie istnieje. Sprawdź adres URL lub wróć na stronę główną.</p>
        <a href="/">Wróć na stronę główną</a>
    </div>
</body>
</html>
