<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strefa Dziecka - Hyper TV</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffeb3b, #ff6f61);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section li {
            background: #f0f9ff;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .section li:hover {
            transform: scale(1.05);
        }

        .section li a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            transition: color 0.3s ease;
        }

        .section li a:hover {
            color: #ff4d4d;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .illustration {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strefa Dziecka</h1>
        <section class="section">
            <h2>Gry dla dzieci</h2>
            <ul>

                <li><a href="games/kids_game3.html">Gry Edukacyjne</a></li>
            </ul>
        </section>
        <section class="section">
            <h2>Filmy dla dzieci</h2>

                <li><a href="movies/kids_movie1.html">Film Animowany 1</a></li>
                <li><a href="movies/kids_movie2.html">Film Animowany 2</a></li>
                <li><a href="movies/kids_movie3.html">Film Przygodowy</a></li>
            </ul>
        </section>
        <footer>
            &copy; 2024 HyperTech. Wszelkie prawa zastrzeżone.
        </footer>
    </div>
</body>
</html>
