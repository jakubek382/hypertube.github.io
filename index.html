<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper TV - Telewizja online</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .header-container {
            display: flex;
            align-items: center;
        }

        h1 {
            color: #ff5722;
            font-size: 2rem;
            margin: 0;
        }

        .profile-menu {
            display: flex;
            align-items: center;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff5722;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .profile-name {
            margin-right: 10px;
            font-size: 1rem;
            color: #ffffff;
        }

        .button {
            text-decoration: none;
            color: #ffffff;
            background: #ff5722;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #e64a19;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background: #1a1a1a;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-radius: 15px;
            text-align: center;
            margin: 20px auto;
        }

        h2 {
            color: #ff5722;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff5722;
            padding-bottom: 10px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-list li {
            margin-bottom: 20px;
        }

        .link-list li a {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff5722;
            border: 2px solid #ff5722;
            padding: 15px;
            border-radius: 12px;
            display: block;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link-list li a:hover {
            background-color: #ffffff;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="profile-menu">
                <div class="profile-icon">J</div>
                <span class="profile-name">Jakubek382</span>
                <a href="profile.html" class="button">Zobacz Profil</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Kanały TV</h2>
            <ul class="link-list">
                <li><a href="kanały/hypertv.html">Hyper TV</a></li>
                <li><a href="kanały/hypertvnews.html">Hyper TV News</a></li>
                <li><a href="kanały/hypertvsport.html">Hyper TV Sport</a></li>
            </ul>
            <h2>Informacje</h2>
            <ul class="link-list">
                <li><a href="changelog.html">Changelog</a></li>
                <li><a href="users.html">Użytkownicy sieci</a></li>
            </ul>
            <h2>Strefa dziecka</h2>
            <ul class="link-list">
                <li><a href="Strefa dziecka/kidszonemenu.html">Menu</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
